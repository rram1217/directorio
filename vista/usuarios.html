<center>
    <table class="verde" cellspacing=2 style="background-color:rgb(255, 255, 255, 0.4);">
        <form class="form-horizontal" method="POST" action="..." enctype="multipart/form-data" autocomplete="off"
              target="_self">
            <div align="center">

                <tr>
                    <td align="center">
                        <SIZE
                        =6>Documento</SIZE=6>
                    </td>
                    <td align="center" colspan=6><input id="nit" type="number" class="form-control" name="documento"
                                                        placeholder="Documento" required></td>
                </tr>

                <tr>
                    <td align="left">
                        <size
                        =6>Tipo</size=6>
                    </td>
                    <td colspan="6"><select name="tipo" id="tipo" class="form-control">
                        <option value="">-Seleccione uno-</option>
                        <option value="0">Cedula</option>
                        <option value="1">Cedula Extrangeria</option>
                        <option value="2">Pasaporte</option>
                        <option value="3">Visa</option>
                        <option value="4">Otra</option>
                    </select></td>
                    <td align="right">
                        <size
                        =6>Nombres</size=6>
                    </td>
                    <td align="center" colspan=6><input id="nombres" type="text" class="form-control" name="nombres"
                                                        placeholder="Nombres" required></td>
                </tr>
                <tr>
                    <td align="left">
                        <SIZE
                        =6>Apellidos</SIZE=6>
                    </td>
                    <td align="center" colspan=6><input id="apellidos" type="text" class="form-control" name="apellidos"
                                                        placeholder="Apellidos" required></td>
                    <td align="right">
                        <SIZE
                        =6>Fecha de Nacimiento</SIZE=6>
                    </td>
                    <td align="left" colspan=6><input id="Fecha" type="date" class="form-control" name="fecha"
                                                      placeholder="" required></td>
                </tr>
                <tr>
                    <td align="right">Direccion</td>
                    <td align="center" colspan=6><input id="direccion" type="varchar" class="form-control"
                                                        name="direccion" placeholder="Direccion" required></td>
                </tr>
                <tr>
                    <td>
                        <SIZE
                        =6>Telefono</SIZE=6>
                    </td>
                    <td align="center" colspan=6><input id="telefono" type="number" class="form-control" name="telefono"
                                                        placeholder="telefono" required></td>
                    <td align="right">Celular</td>
                    <td align="center" colspan=6><input id="celular" type="number" class="form-control" name="celular"
                                                        placeholder="Celular" required></td>
                <tr>
                    <td align="left">
                        <SIZE
                        =6>Email</SIZE=6>
                    </td>
                    <td align="center" colspan=6><input id="email" type="email" class="form-control" name="email"
                                                        placeholder="email"></td>
                    <td align="right">Tipo Usuario</td>
                    <td align="center" colspan=6><input id="tipo_usuario" type="text" class="form-control"
                                                        name="tipo_usuario" placeholder="Tipo Usuario" disabled=""></td>
                </tr>

                <tr>
                    <td align="left">
                        <SIZE
                        =6>Usuario</SIZE=6>
                    </td>
                    <td align="center" colspan=6><input id="usuario" type="text" class="form-control" name="usuario"
                                                        placeholder="Usuario" required></td>
                    <td align="right">Contraseña</td>
                    <td align="center" colspan=6><input id="contraseña" type="varchar" class="form-control"
                                                        name="contraseña" placeholder="******"></td>

                </tr>

                <tr>
                    <th colspan=12><a>
                        <input align="center" type="submit" class="btn btn-success" name="registrar" value="REGISTRAR">
                    </a></th>
                </tr>
        </form>
    </table>
</center>
